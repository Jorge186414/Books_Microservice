services:
  mysql:
    image: mysql:8.0.35
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: 091022    
      MYSQL_USER: admin              
      MYSQL_PASSWORD: 091022admin      
      MYSQL_DATABASE: books_ms       
    ports:
      - "3306:3306"                  
    volumes:
      - mysql_data:/var/lib/mysql    
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data:

